<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emergency Medical Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --danger: #c62828;
      --danger-dark: #a11c1c;
      --success: #2e7d32;
      --warning: #ff9800;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text-muted: #666;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: var(--danger);
      margin-bottom: 10px;
    }

    .location-bar {
      background: #fff3e0;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .location-status {
      font-weight: bold;
    }

    .manual-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-weight: bold;
    }

    .emergency-types {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .emergency-btn {
      padding: 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: var(--card);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.15s ease;
    }

    .emergency-btn:active {
      transform: scale(0.97);
    }

    .results {
      margin-top: 20px;
    }

    .loading {
      font-weight: bold;
      opacity: 0.7;
      animation: pulse 1s infinite;
    }

    .hospital-card {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: slideIn 0.3s ease forwards;
    }

    .hospital-header {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .available { color: var(--success); }
    .offline { color: var(--warning); }
    .not-available { color: var(--danger); }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .call { background: #e8f5e9; color: var(--success); }
    .sos { background: #ffebee; color: var(--danger); }
    .info { background: #e3f2fd; color: #1565c0; }

    .info-panel {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 10px;
      display: none;
    }

    .sos-global {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--danger);
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 18px;
      border: none;
      box-shadow: 0 10px 25px rgba(198,40,40,0.5);
      cursor: pointer;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { opacity: 0.4; }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üöë Emergency Medical Finder</h1>

  <div class="location-bar">
    <div>
      üìç Location detected:
      <span class="location-status" id="location">Detecting‚Ä¶</span>
    </div>
    <button class="manual-btn" onclick="manualLocation()">Change</button>
  </div>

  <p><b>Select emergency type:</b></p>

  <div class="emergency-types">
    <button class="emergency-btn" onclick="findHelp('General')">ü©∫ General</button>
    <button class="emergency-btn" onclick="findHelp('Accident')">üöó Accident</button>
    <button class="emergency-btn" onclick="findHelp('Heart')">ü´Ä Heart</button>
    <button class="emergency-btn" onclick="findHelp('Maternity')">ü§∞ Maternity</button>
  </div>

  <div class="results" id="results" aria-live="polite">
    <p>Select an emergency to locate nearby help.</p>
  </div>
</div>

<button class="sos-global" onclick="globalSOS()">üö® SOS</button>

<script>
  const locationEl = document.getElementById("location");
  const results = document.getElementById("results");

  setTimeout(() => {
    locationEl.textContent = "Semi-Urban Area (Network Based)";
  }, 1200);

  function manualLocation() {
    const choice = prompt("Enter area: Urban / Semi-Urban / Rural");
    if (choice) locationEl.textContent = choice;
  }

  function findHelp(type) {
    results.innerHTML = `<p class="loading">Finding ${type} emergency facilities near you‚Ä¶</p>`;

    setTimeout(() => {
      results.innerHTML = `
        <div class="hospital-card">
          <div class="hospital-header">City Care Hospital</div>
          <div class="status available">‚úî Doctor Available</div>
          <div class="actions">
            <button class="action-btn call">üìû Call</button>
            <button class="action-btn sos">üö® SOS</button>
            <button class="action-btn info" onclick="toggleInfo(this)">‚ÑπÔ∏è Info</button>
          </div>
          <div class="info-panel">
            Distance: ~2.4 km<br>
            Services: Emergency, ICU<br>
            Last Sync: 5 mins ago
          </div>
        </div>

        <div class="hospital-card">
          <div class="hospital-header">District Hospital</div>
          <div class="status offline">‚ö† Offline Data Available</div>
          <div class="actions">
            <button class="action-btn call">üìû Call</button>
            <button class="action-btn sos">üö® SOS</button>
            <button class="action-btn info" onclick="toggleInfo(this)">‚ÑπÔ∏è Info</button>
          </div>
          <div class="info-panel">
            Distance: ~6.8 km<br>
            Services: Trauma, Maternity<br>
            Last Sync: 18 mins ago
          </div>
        </div>
      `;
    }, 500);
  }

  function toggleInfo(btn) {
    const panel = btn.parentElement.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  }

  function globalSOS() {
    alert("üö® Connecting to nearest emergency services‚Ä¶");
  }
</script>

</body>
</html>
